{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock  %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel='stylesheet' href="{% static 'food/style.css' %}">
    {% block csspart %}{% endblock  %}
    
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand hello">FoodApp</a>
        <div class="navbar">
          <div class="ml-auto">
              <a class="nav-item custom" href="{% url 'additem' %}">Additem</a>
             
              <a class="nav-item custom custom1" href="{% url "index" %}">Home</a>

              {% if user.is_authenticated %}

              <a class="nav-item custom custom1" href="{% url 'logout' %}">Logout</a>
              <a class="nav-item custom custom1" href="{% url 'profile' %}">Profile</a>

              {% else %}

              
              <a class="nav-item custom custom1" href="{% url 'login' %}">Login</a>
              {% endif %}
          </div>
      </div>
      
    </nav>
    {% if messages %}
    {% for message in  messages %}
    <div class="alert alert-{{message.tags}}" style="color: green; background-color: lightgreen;">
      {{message}}
      {% endfor %}
      {% endif %}
 </div>
 
 
    {% block content %}{% endblock  %}
    
	
  </body>
</html>

{% extends "app/base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body"  >
                    <h1 class="card-title">{{ user.username }}</h1>
                    <p class="card-text">First Name: {{ user.first_name }}</p>
                    <p class="card-text">Last Name: {{ user.last_name }}</p>
                    <p class="card-text">Email: {{ user.email }}</p>
                    
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card-body">
                <h5 class="card-title">Profile Picture</h5>
            </div>
            <div class="card">
                <img src="{{ user.profile.img.url }}" class="card-img-top" alt="{{ user.username }}">
                <form method="POST" enctype="multipart/form-data" novalidate>
                    {% csrf_token %}
               
                    <input type="file" name="img" class="form-control" accept="image/*" id="id_img">
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
                
            </div>
        </div>
        
        </div>
        
        </div>
        
            </div>
        </div>
    </div>
</div>
{% endblock %}

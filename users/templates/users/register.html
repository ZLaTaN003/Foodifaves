{% extends "app/base.html" %}
{% load static %}

{% block csspart %}
<link rel='stylesheet' href="{% static 'users/stys.css' %}">
{% endblock %}

{% block content %}
<div class="form-container">
    <form method="POST" novalidate>
        {% csrf_token %}
        <h2>Sign Up</h2>
        {% for field in form %}
        <div class="form-field">
            {% if field.errors %}
            <ul class="errorlist">
                {% for error in field.errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
            {{ field }}
        </div>
        {% endfor %}
        <button type="submit">Sign Up</button>
    </form>
</div>
{% endblock %}
